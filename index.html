<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- end bootstrap styles -->
     <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- start to do list section -->
    <div class="container-lg">
      <div class="row">
        <div class="col bg-light rounded h-100 p-4 text-center">
          <h6 class="mb-4">Todo App</h6>

          <input type="text" placeholder="Enter a task here" id="todo-name" required>
          <button class="btn btn-primary m-2 save-btn" onclick="addItem();">save</button>
          <br>
          <div class="form-floating mb-4">
            <textarea name="content" id="todo-description" class="form-control" style="height: 130px;" required></textarea>
            <label for="todo-description" class="floating-label">description</label>
          </div>
          
          <!-- table of tasks start-->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">todo item</th>
                <th scope="col">details</th>
                <th scope="col">status</th>
                <th scope="col">date</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody id="todo_lists">
              <tr class="note">
                <th scope="row">1</th>
                <td class="title">
                  <textarea type="text" class="form-control h-100" readonly>a todo list app</textarea>
                </td>
                <td class="details">
                  <textarea type="text" class="form-control h-100" readonly>devolpe a todo list app with a good format</textarea>
                </td>
                <td>in progress</td>
                <td>2023-07-25</td>
                <td>
                  <button type="button" class="btn btn-danger">delete</button>
                  <button type="button" class="btn btn-secondary edit-task-btn">Edit</button>
                </td>
              </tr>
              <tr class="note">
                <th scope="row">2</th>
                <td class="title">
                  <textarea type="text" class="form-control h-100" readonly>task figma</textarea>
                </td>
                <td class="details">
                  <textarea type="text" class="form-control h-100" readonly>devolpe a figma app with a good format</textarea>
                </td>
                <td>in progress</td>
                <td>2023-07-26</td>
                <td>
                  <button type="button" class="btn btn-danger">delete</button>
                  <button type="button" class="btn btn-secondary edit-task-btn">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- table of tasks end-->
    
    
    <!-- to do list section end -->

    <!-- bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
